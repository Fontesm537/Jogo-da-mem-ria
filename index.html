<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Memória</h1>
        <div id="game-board" class="game-board"></div>
        <div class="controls">
            <button id="restart-btn" class="restart-btn">Reiniciar Jogo</button>
        </div>
        <div class="info">
            <p>Tentativas: <span id="attempts">0</span></p>
            <h3>Histórico de Jogadas:</h3>
            <ul id="history"></ul>
        </div>
        <div id="congratulations" class="congratulations">🎉 Parabéns! Você encontrou todos os pares! 🎉</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
